    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;

      background: linear-gradient(135deg, #ff99cc 0%, #cc3366 100%);
      color: #fff0f6;

    }

    .wrapper {
      padding: 40px 20px;
      max-width: 480px;
      margin: 0 auto;

      border-radius: 25px;

      backdrop-filter: blur(8px);

    .bg-block {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center center;

      z-index: -1;

    .avatar img {

    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 15px;
      color: #fff5f8;
      text-shadow: 0 0 15px #ff66b2;
    }

    h1 .heart {
      color: #ff4081;
      animation: heartbeat 1.5s infinite;
      display: inline-block;
      margin-left: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 35px;
      color: #ffe6f0;
      text-shadow: 0 0 6px rgba(255, 105, 180, 0.6);
      line-height: 1.5;
    }

    .btn {
      padding: 18px 36px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff66b2, #ff1a75);
      color: white;
      font-weight: 700;
      transition: background 0.3s ease;
      animation: shake 3s ease-in-out infinite;
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.7);
      user-select: none;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff1a75, #ff66b2);
      animation-play-state: paused;
      box-shadow: 0 8px 25px rgba(255, 20, 100, 0.9);
    }

    footer {
      margin-top: 45px;
      font-size: 0.95rem;
      color: #ffb6c1;
      text-shadow: 0 0 5px rgba(255, 105, 180, 0.7);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .btn {
        width: 90%;
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.25);
      }
    }
  </style>
